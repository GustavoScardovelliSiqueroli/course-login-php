<div class="task-item {{ done }}">
    <span>{{ taskTitle }}</span>
    <div class="task-icons">
        <form method="post">

            <button type="submit" name="delete" value="{{ taskId }}" class="delete-button">

                <div class="delete-task">
                    <i class="fi fi-br-trash"></i>
                </div>

            </button>
            <button type="submit" name="update" value="{{ taskId }}" class="update-button">

                <div class="do-task">
                    <i class="fi fi-br-check"></i>
                </div>
            </button>
        </form>
    </div>
</div>
